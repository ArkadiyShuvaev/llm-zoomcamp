version: '3.8'

services:
  app:
    image: quay.io/jupyter/tensorflow-notebook:cuda-latest
    ports:
      - "8888:8888"
    depends_on:
      - elasticsearch
    volumes:
      - .:/home/jovyan/work
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
      - JUPYTER_TOKEN=easy
      - PATH=/home/jovyan/.local/bin:${PATH}

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false

